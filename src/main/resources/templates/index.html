<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Task Manager</h2>
    <a href="/tasks/new" class="btn btn-primary mb-3">Add New Task</a>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.dueDate}"></td>
                <td th:text="${task.status}"></td>
                <td>
                    <!-- Mark as Completed button (only if task is still Pending) -->
                    <form th:action="@{/tasks/complete/{id}(id=${task.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-success btn-sm" th:if="${task.status == 'Pending'}">Mark as Completed</button>
                    </form>
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/tasks/completed" class="btn btn-secondary">View Completed Tasks</a>
</div>
</body>
</html>
